<form class="needs-validation" novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-row" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome"
      id="nome" placeholder="Nome">
      <app-erro-msg [control]="$any(formulario).get('nome')" label="Nome"></app-erro-msg>
    </div>
  </div>

  <div class="form-row" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email"
      formControlName="email">
      <app-erro-msg [control]="$any(formulario).get('email')" label="Email"></app-erro-msg>
    </div>
  </div>

  <div class="form-row" [ngClass]="aplicaCssErro('dataNascimento')">
    <div class="col-sm-12">
      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" class="form-control" id="dataNascimento"
      formControlName="dataNascimento">
      <app-erro-msg [control]="$any(formulario).get('dataNascimento')" label="DataNascimento"></app-erro-msg>
    </div>
  </div>

  <div class="form-row" [ngClass]="aplicaCssErro('cpf')">
    <div class="col-sm-12">
      <label for="cpf">cpf</label>
      <input type="text" class="form-control" id="cpf"
      formControlName="cpf">
      <app-erro-msg [control]="$any(formulario).get('cpf')" label="CPF"></app-erro-msg>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" (click)="submit()">Adicionar</button>
  <button class="btn btn-default" (click)="onCancel()">Cancelar</button>

</form>
