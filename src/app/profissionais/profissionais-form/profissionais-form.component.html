<form class="needs-validation" novalidate [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-row" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
      <input type="text" class="form-control" formControlName="nome"
      id="nome" placeholder="Nome">
      <app-erro-msg [control]="$any(formulario).get('nome')" label="Nome"></app-erro-msg>
    </div>
  </div>

  <div class="form-row" [ngClass]="aplicaCssErro('email')">
    <div class="col-sm-12">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Email"
      formControlName="email">
      <app-erro-msg [control]="$any(formulario).get('email')" label="Email"></app-erro-msg>
    </div>
  </div>

  <div class="form-row" [ngClass]="aplicaCssErro('servicos')">
    <div class="col-sm-12">
      <label for="servicos">Servi√ßos</label>
      <input type="text" class="form-control" id="servicos"
      formControlName="servicos">
      <app-erro-msg [control]="$any(formulario).get('servicos')" label="Servicos"></app-erro-msg>
    </div>
  </div>

  <div class="form-row" [ngClass]="aplicaCssErro('agendamentos')">
    <div class="col-sm-12">
      <label for="agendamentos">Agendamentos</label>
      <input type="text" class="form-control" id="agendamentos"
      formControlName="agendamentos">
      <app-erro-msg [control]="$any(formulario).get('agendamentos')" label="Agendamentos"></app-erro-msg>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" (click)="submit()">Salvar</button>
  <button class="btn btn-default" (click)="onCancel()">Cancelar</button>

</form>
