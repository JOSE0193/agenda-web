
<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Profissionais</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['/novo']" routerLinkActive="active">Novo Profissional</button>
      <button type="button" class="btn btn-secondary" [routerLink]="['/editar']" routerLinkActive="active">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="( profissionais$ | async) as profissionais else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Profissionais</th>
          <th></th>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let profissional of profissionais">
            <td>{{ profissional.id }}</td>
            <td>{{ profissional.nome}}</td>
            <td>
              <span class="float-right">
                <button class="btn-btn-outline-warning mb-1 btn-sm" (click)="onEdit(profissional.id)">
                  Atualizar
                </button>

                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(profissional)">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
    </table>

    <ng-template #loading>
      <span>Carregamento de Profissionais...</span>
    </ng-template>

  </div>
</div>

<ng-template #deleteModal>
  <div>
    <p>Tem certeza que deseja remover esse profissional?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">NÃ£o</button>
  </div>
</ng-template>
