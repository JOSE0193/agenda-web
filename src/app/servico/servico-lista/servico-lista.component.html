<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Serviços</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary" [routerLink]="['/novo']" routerLinkActive="active">Novo Serviço</button>
      <button type="button" class="btn btn-secondary" [routerLink]="['/editar']" routerLinkActive="active">Atualizar</button>
    </div>
  </div>
  <div class="card-body">
    <table class="table table-hover" *ngIf="(servicos$ | async) as servicos; else loading">
      <thead>
        <tr>
          <th>#</th>
          <th>Serviços</th>
          <th></th>
        </tr>
      </thead>
        <tbody>
          <tr *ngFor="let servico of servicos">
            <td>{{ servico.id }}</td>
            <td>{{ servico.nome}}</td>
            <td>{{ servico.profissionais}}</td>
            <td>
              <span class="float-right">
                <button class="btn-btn-outline-warning mb-1 btn-sm" (click)="onEdit(servico.id)">
                  Atualizar
                </button>

                <button class="btn btn-outline-danger mb-1 btn-sm" (click)="onDelete(servico)">
                  Remover
                </button>
              </span>
            </td>
          </tr>
        </tbody>
    </table>

    <ng-template #loading>
      <span>Carregamento de Serviços...</span>
    </ng-template>

  </div>
</div>

<ng-template #deleteModal>
  <div>
    <p>Tem certeza que deseja excluir esse serviço?</p>
    <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Não</button>
  </div>
</ng-template>
